<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="cal-screen">
          <div class="cal-screen-question"></div>
          <div class="cal-screen-result"></div>
        </div>
        <div class="cal-buttons">
          <div class="cal-button">%</div>
          <div class="cal-button">CE</div>
          <div class="cal-button">C</div>
          <div class="cal-button" id="backspace"></div>

          <div class="cal-button">7</div>
          <div class="cal-button">8</div>
          <div class="cal-button">9</div>
          <div class="cal-button" id="operator">/</div>

          <div class="cal-button">4</div>
          <div class="cal-button">5</div>
          <div class="cal-button">6</div>
          <div class="cal-button" id="operator">*</div>

          <div class="cal-button">1</div>
          <div class="cal-button">2</div>
          <div class="cal-button">3</div>
          <div class="cal-button" id="operator">-</div>

          <div class="cal-button">.</div>
          <div class="cal-button">0</div>
          <div class="cal-button">=</div>
          <div class="cal-button" id="operator">+</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
